<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Palavra - Admin</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="header-brand">IFSP - Câmpus Bragança Paulista</div>
            <button id="hamburger-btn" class="hamburger-btn">☰</button>
            <nav id="main-nav" class="main-nav">
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="glossario.html">Glossário</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="sugestao.html">Sugestão de palavras</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li id="admin-link" style="display: none;"><a href="admin-add.html">Admin</a></li>
                    <li id="login-link"><a href="login.html">Login</a></li>
                    <li id="user-icon-link" style="display: none;">
                        <a href="#" class="user-icon"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="admin-page">
            <h1>Adicionar palavra</h1>
            <form id="add-word-form" class="admin-form-container">
                <div class="form-columns">
                    <div class="form-column">
                        <h3>Significado palavra</h3>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                        <label for="descricao">Descrição da palavra:</label>
                        <input type="text" id="descricao" required>
                        <label for="icone">Link Ícone:</label>
                        <input type="text" id="icone">
                    </div>
                    <div class="form-column">
                        <h3>Mídia(sinal)</h3>
                        <label for="desc-sinal">Descrição dos sinal:</label>
                        <input type="text" id="desc-sinal">
                        <label for="movimentacao">Movimentação:</label>
                        <input type="text" id="movimentacao">
                        <label for="video">Vídeo:</label>
                        <input type="text" id="video">
                    </div>
                    <div class="form-column">
                        <h3>Descrição Disciplina</h3>
                        <label for="disciplina">Disciplina:</label>
                        <input type="text" id="disciplina">
                        <label for="semestre">Semestre:</label>
                        <input type="text" id="semestre">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-admin confirm">Confirmar</button>
                    <a href="listagem.html" class="btn-admin back">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
