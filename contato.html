<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contato - Glossário de Libras</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="header-brand">IFSP - Câmpus Bragança Paulista</div>
            <button id="hamburger-btn" class="hamburger-btn">☰</button>
            <nav id="main-nav" class="main-nav">
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="glossario.html">Glossário</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="sugestao.html">Sugestão de palavras</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li id="admin-link" style="display: none;"><a href="admin-add.html">Admin</a></li>
                    <li id="login-link"><a href="login.html">Login</a></li>
                    <li id="user-icon-link" style="display: none;">
                        <a href="#" class="user-icon"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Contate-Nos</h1>
                <div class="star-divider">
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </section>
        <section class="contact-form-section">
            <div class="container">
                <form class="contact-form">
                    <div class="input-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Value" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Value" required>
                    </div>
                    <div class="input-group">
                        <label for="mensagem">Message</label>
                        <textarea id="mensagem" placeholder="Value" rows="6" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
